spring:
  datasource:
    url: jdbc:h2:mem:music;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Mysql;
    username: music
    password:
    driver-class-name: org.h2.Driver
  application:
    name: edu
  sql:
    init:
      continue-on-error: false
      platform: h2
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: false